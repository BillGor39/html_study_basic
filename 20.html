<html>
    <head>
        <title>Introduction to Tables</title>
        <style>
            table{
                width: 700px;
                background-color: aquamarine;
                margin-top: 24px;
                margin-left: 24px;
            }
            table,td,th {
                border: 1px solid black;
                border-collapse: collapse;
                font-size: 24px;
            }

            td, th{
                padding: 24px;  
            }
        </style>
    </head>
