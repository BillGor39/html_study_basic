<html>
    <head>
        <title>span table rows and columns</title>
        <style>
            table{
                width: 700px;
                background-color: aquamarine;
                margin-top: 24px;
                margin-left: 24px;
            }
            table,td,th {
                border: 1px solid black;
                border-collapse: collapse;
                font-size: 16px;
            }

            td, th{
                padding: 16px;  
            }
        </style>
    </head>

    <body>
        <table>
            <caption>My timetable</caption>
            <tr>
                <td rowspan="6">Hours</td>
                <th>Mon</th>
                <th>Tues</th>
                <th>Wed</th>
                <th>Thur</th>
                <th>Fri</th>
            </tr>

            <tr>
                <td>Science</td>
                <td>Maths</td>
                <td>Art</td>
                <td>English Lit</td>
                <td>Sports</td>
            </tr>

            <tr>
                <td>Art</td>
                <td>English Lit</td>
                <td>Maths</td>
                <td>Science</td>
                <td>Sports</td>
            </tr>

            <tr>
                <td colspan="5" style="text-align: center;">
                    Lunch break
                </td>
            </tr>

            <tr>
                <td>Science</td>
                <td>Maths</td>
                <td>Art</td>
                <td>English Lit</td>
                <td>Sports</td>
            </tr>

            <tr>
                <td>Art</td>
                <td>English Lit</td>
                <td>Maths</td>
                <td>Science</td>
                <td>Sports</td>
            </tr>
        </table>
    </body>

</html>
